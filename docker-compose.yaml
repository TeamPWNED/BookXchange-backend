version: '3'

services:
  bookxchange:
    build: ./.
    image: bookxchange
  backend:
    image: bookxchange:latest
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
    ports:
      - 8000:8000
  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./staticfiles:/app/static/
    depends_on:
      - backend